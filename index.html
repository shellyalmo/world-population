<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./continents.js"></script>
    <title>World Population</title>
  </head>
  <body>
    <h1>World Population</h1>
    <div class="continents">
      <button id="africa-btn" class="continent">Africa</button>
      <button id="americas-btn" class="continent">Americas</button>
      <button id="asia-btn" class="continent">Asia</button>
      <button id="europe-btn" class="continent">Europe</button>
      <button id="oceania-btn" class="continent">Oceania</button>
    </div>
    <div class="graph-container">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <div>
        <canvas id="myChart"></canvas>
      </div>
      <script>
        const ctx = document.getElementById("myChart");

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
              {
                label: "# of Votes",
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>
    </div>
    <div class="countries-container"></div>
  </body>
</html>
