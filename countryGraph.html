<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/globe-icon.ico" />
    <meta property="og:image" content="./assets/globe.png" />
    <meta
      property="og:description"
      content="World Population by Shelly Almoznino"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./continentsCountries.js"></script>
    <script defer src="./countriesPopulation.js"></script>
    <script defer src="./graphByCountry.js"></script>
    <title>Country Graph</title>

  <body>
    <div class="top-page">
      <h1>Country: <span id="country-name"></span></h1>
      <div class="spinner"></div>

    <div class="continents">
      <!-- make a -->
      <button id="back-btn" class="continent">
        <a href="./index.html">Back to continents</a>
      </button>
    </div>
    <div class="graph-container">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </body>
</html>
